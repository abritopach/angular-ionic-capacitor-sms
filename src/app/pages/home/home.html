<ion-header no-border>
  <ion-toolbar color='primary'>
      <ion-title>Ionic & Angular & Capacitor SMS Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
    <ion-grid fixed>
        <ion-row align-items-stretch>
        <ion-col col-12 align-self-stretch align-self-center>
          <ion-card>
                <form [formGroup]="smsForm" novalidate (ngSubmit)="smsFormSubmit()">
              <ion-card-content>
                      <ion-list inset>
                          <ion-item [class.has-error]="smsForm.get('phoneNumber').hasError('required') && smsForm.get('phoneNumber').touched">
                            <ion-label position="floating">Phone number *</ion-label>
                            <ion-input type="text" formControlName="phoneNumber"></ion-input>
                          </ion-item>
                          <ion-item *ngIf="smsForm.get('phoneNumber').hasError('required') && smsForm.get('phoneNumber').touched" no-lines>
                            <div class="error-message">
                                This field is required.
                            </div>
                          </ion-item>
                          <ion-item>
                            <ion-label position="floating">Message</ion-label>
                            <ion-textarea formControlName="message"></ion-textarea>
                          </ion-item>
                          <ion-item *ngIf="smsForm.get('message').hasError('required') && smsForm.get('message').touched" no-lines>
                            <div class="error-message">
                                This field is required.
                            </div>
                          </ion-item>
                      </ion-list>
              </ion-card-content>
              <ion-row no-padding justify-content-center>
                  <ion-col col-auto text-right>
                      <ion-button type="submit" fill="clear" size="small" color="primary">
                        <ion-icon name='send' slot="start"></ion-icon>
                        Send
                      </ion-button>
                  </ion-col>
                </ion-row>
            </form>
            </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-title>© {{ currentYear }} Adrián Brito Pacheco</ion-title>
        <ion-buttons slot="end">
          <div class="github-button"><iframe allowtransparency="true" scrolling="no" frameborder="0" src="https://buttons.github.io/buttons.html#href=https%3A%2F%2Fgithub.com%2Fabritopach%2Fangular-ionic-master-detail&amp;title=&amp;aria-label=Star%20abritopach%2Fangular-ionic-master-detail%20on%20GitHub&amp;data-icon=octicon-star&amp;data-text=Star" style="width: 50px; height: 20px; border: none;"></iframe></div>
          <div class="github-button"><iframe allowtransparency="true" scrolling="no" frameborder="0" src="https://buttons.github.io/buttons.html#href=https%3A%2F%2Fgithub.com%2Fabritopach&amp;title=&amp;aria-label=Follow%20%40abritopach%20on%20GitHub&amp;data-text=GitHub" style="width: 67px; height: 20px; border: none; padding-left: 5px"></iframe></div>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
